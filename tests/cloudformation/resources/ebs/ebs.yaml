AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources:
  NewVolume:
    Type: AWS::EC2::Volume
    Properties:
      Size: 100
      Encrypted: true
      #Encrypted: false
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: Name
          Value: !Ref EnvironmentName
        - Key: yor_trace
          Value: b0291924-45a9-4194-9fa4-cd54b642d567
      AvailabilityZone: us-west-2a
    DeletionPolicy: Snapshot

Outputs:
  VolumeId:
    Value: !Ref NewVolume
    Export:
      Name: NewVolumeId