AWSTemplateFormatVersion: 2010-09-09
Description: Test FMS Policy tags

Resources:
  testPolicy:
    Type: AWS::FMS::Policy
    Properties:
      Tags:
        - Key: "isSpecial"
          Value: "true"
        - Key: new_tag
          Value: new_value
        - Key: yor_trace
          Value: b7c83119-82a8-4e3a-a22d-f0dd1b601b1a
      ResourceType: AWS::ElasticLoadBalancingV2::LoadBalancer
