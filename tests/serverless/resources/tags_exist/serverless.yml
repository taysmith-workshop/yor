service: my-sls-service
provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  tags:
    GLOBAL_TAG1: foo
    GLOBAL_TAG2: bar
  stackTags:
    RESOURCE_TAG1: foo
    RESOURCE_TAG2: bar

functions:
  myFunction:
    handler: myFunction.handler
    tags:
      TAG1_FUNC: Func1 Tag Value
      TAG2_FUNC: Func1 Tag2 Value
      yor_trace: 1e508bc2-0873-4949-9238-73191805012a
    name: myFunction
  myFunction2:
    name: myFunction2
    handler: myFunction2.handler
    tags:
      TAG1_FUNC: Func2 Tag Value
      TAG2_FUNC: Func2 Tag2 Value
      yor_trace: e2a4ac60-152a-430f-ac42-34c988982214

resources: # CloudFormation template syntax
  Resources:
    S3BucketPublicRead:
      Type: AWS::S3::Bucket
      Properties:
        Tags:
          - Key: TAG1_CFN
            Value: CFN Tag Value
          - Key: TAG2_CFN
            Value: CFN Tag2 Value
        AccessControl: Private
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256